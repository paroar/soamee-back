version: "3.5"
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mongo

  node:
    build:
      context: ./nodejs
      dockerfile: DockerFile
    restart: always
    depends_on:
      - mongo
    ports:
      - ${NODE_PORT}:${NODE_PORT}
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - NODE_PORT=${NODE_PORT}
    networks:
      - mongo

networks:
  mongo:
